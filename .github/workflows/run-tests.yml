name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    # Allow triggering manually on other branches.

permissions:
  contents: read
  pull-requests: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', 'pypy3.7', 'pypy3.8']

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'test-requirements.txt'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r test-requirements.txt
    - name: Build package
      run: |
        python -m pip install --editable .
    - name: Test with pytest
      # Enable Python's debug mode to do additional checks, and error if any uncaught warnings are
      # produced.
      run: |
        python -X dev -Werror -m pytest tests
